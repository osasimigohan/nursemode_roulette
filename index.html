<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éä„Éº„Çπ„É¢„Éº„Éâ‚ô°Êñ∞Êò•„ÅäÂπ¥Áéâ„É´„Éº„É¨„ÉÉ„Éà</title>
  <style>
    @import url('https://fonts.googleapis.com/earlyaccess/reepokakukana.css');

    body {
      margin: 0;
      font-family: 'ReePopKakuKana', sans-serif;
      background-color: #FFF0F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    #roulette-container {
      position: relative;
      width: 80%;
      max-width: 300px;
      height: auto;
      aspect-ratio: 1;
    }
    #roulette {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FF1493;
      background: conic-gradient(
        #FFB6C1 0% 25%,
        #FFC0CB 25% 50%,
        #FFB6C1 50% 75%,
        #FFC0CB 75% 100%
      );
      position: relative;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }
    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      transform: rotate(0deg) translate(-100%, -100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 12px;
      color: #FFF;
    }
    .sector:nth-child(2) { transform: rotate(90deg) translate(-100%, -100%); }
    .sector:nth-child(3) { transform: rotate(180deg) translate(-100%, -100%); }
    .sector:nth-child(4) { transform: rotate(270deg) translate(-100%, -100%); }

    #pointer {
      width: 20px;
      height: 20px;
      background-color: #FF1493;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      color: #FF69B4;
      background-color: #FFF;
      border: 2px solid #FF1493;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 0 #FFF;
    }
    button:hover {
      background-color: #FF1493;
      color: #FFF;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>„Éä„Éº„Çπ„É¢„Éº„Éâ‚ô°Êñ∞Êò•„ÅäÂπ¥Áéâ„É´„Éº„É¨„ÉÉ„Éà</h1>
  <div id="roulette-container">
    <div id="pointer"></div>
    <div id="roulette">
      <div class="sector">ÁâπË≥û</div>
      <div class="sector">‰∏ÄÁ≠â</div>
      <div class="sector">‰∫åÁ≠â</div>
      <div class="sector">‰∏âÁ≠â</div>
    </div>
  </div>
  <button id="start-button">„Çπ„Çø„Éº„Éàüíâ</button>
  <div id="result"></div>

  <script>
    const prizes = [
      { name: 'ÁâπË≥û', angle: 0 },
      { name: '‰∏ÄÁ≠â', angle: 90 },
      { name: '‰∫åÁ≠â', angle: 180 },
      { name: '‰∏âÁ≠â', angle: 270 }
    ];

    const roulette = document.getElementById("roulette");
    const startButton = document.getElementById("start-button");
    const resultDiv = document.getElementById("result");

    let hasSpun = false;

    startButton.addEventListener("click", () => {
      if (hasSpun) {
        resultDiv.textContent = "„É´„Éº„É¨„ÉÉ„Éà„ÅØ‰∏ÄÂ∫¶„Åó„ÅãÂõû„Åõ„Åæ„Åõ„Çì„ÄÇ";
        return;
      }

      hasSpun = true;
      startButton.disabled = true;
      resultDiv.textContent = "";

      const randomIndex = Math.floor(Math.random() * prizes.length);
      const selectedPrize = prizes[randomIndex];
      const randomDegrees = selectedPrize.angle + 3600; // ÊúÄ‰Ωé10ÂõûËª¢„Åó„Å¶„Åã„ÇâÂÅúÊ≠¢

      roulette.style.transition = "transform 4s ease-out";
      roulette.style.transform = `rotate(-${randomDegrees}deg)`;

      setTimeout(() => {
        roulette.style.transition = "none";
        roulette.style.transform = `rotate(-${selectedPrize.angle}deg)`;

        resultDiv.textContent = `ÁµêÊûú: ${selectedPrize.name}`;

        if (selectedPrize.name === 'ÁâπË≥û') {
          window.location.href = `coupon.html?prize=${encodeURIComponent(selectedPrize.name)}`;
        }
      }, 4000);
    });
  </script>
</body>
</html>
